version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zauction-postgres
    restart: always
    environment:
      POSTGRES_USER: zauction
      POSTGRES_PASSWORD: zauction123
      POSTGRES_DB: zauction_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zauction"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
